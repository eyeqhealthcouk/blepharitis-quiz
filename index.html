<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeQHealth.co.uk üëÅÔ∏è Blepharitis Quiz</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function BlepharitisQuiz() {
          const [started, setStarted] = useState(false);
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [answers, setAnswers] = useState({});
          const [showResults, setShowResults] = useState(false);

          const questions = [
            {
              id: 1,
              question: "How often do your eyelids feel itchy or irritated?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely (once a month or less)", score: 1 },
                { text: "Sometimes (2-3 times per month)", score: 2 },
                { text: "Often (weekly)", score: 3 },
                { text: "Very often (daily)", score: 4 }
              ]
            },
            {
              id: 2,
              question: "Do you experience burning or stinging sensations in your eyes?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely", score: 1 },
                { text: "Sometimes", score: 2 },
                { text: "Frequently", score: 3 },
                { text: "Constantly", score: 4 }
              ]
            },
            {
              id: 3,
              question: "How often do you notice crusting or flaking on your eyelids or lashes, especially in the morning?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely", score: 1 },
                { text: "Sometimes", score: 2 },
                { text: "Often", score: 3 },
                { text: "Every morning", score: 4 }
              ]
            },
            {
              id: 4,
              question: "Are your eyelid margins red or swollen?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely", score: 1 },
                { text: "Sometimes", score: 2 },
                { text: "Often", score: 3 },
                { text: "Always", score: 4 }
              ]
            },
            {
              id: 5,
              question: "Do you experience excessive tearing or watery eyes?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely", score: 1 },
                { text: "Sometimes", score: 2 },
                { text: "Frequently", score: 3 },
                { text: "Constantly", score: 4 }
              ]
            },
            {
              id: 6,
              question: "How often do your eyes feel gritty or like there's something in them?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely", score: 1 },
                { text: "Sometimes", score: 2 },
                { text: "Often", score: 3 },
                { text: "Most of the time", score: 4 }
              ]
            },
            {
              id: 7,
              question: "Are your eyes sensitive to light?",
              options: [
                { text: "Not at all", score: 0 },
                { text: "Slightly", score: 1 },
                { text: "Moderately", score: 2 },
                { text: "Very sensitive", score: 3 },
                { text: "Extremely sensitive", score: 4 }
              ]
            },
            {
              id: 8,
              question: "Do you experience blurred vision that improves with blinking?",
              options: [
                { text: "Never", score: 0 },
                { text: "Rarely", score: 1 },
                { text: "Sometimes", score: 2 },
                { text: "Often", score: 3 },
                { text: "Frequently", score: 4 }
              ]
            }
          ];

          const handleAnswer = (score) => {
            const newAnswers = { ...answers, [currentQuestion]: score };
            setAnswers(newAnswers);

            if (currentQuestion < questions.length - 1) {
              setTimeout(() => {
                setCurrentQuestion(currentQuestion + 1);
              }, 300);
            } else {
              setTimeout(() => {
                setShowResults(true);
              }, 300);
            }
          };

          const calculateScore = () => {
            return Object.values(answers).reduce((sum, score) => sum + score, 0);
          };

          const getResults = () => {
            const score = calculateScore();

            if (score === 0) {
              return {
                severity: "No Symptoms",
                color: "#10b981",
                description: "You are not currently experiencing symptoms consistent with blepharitis.",
                recommendations: [
                  "Continue good eyelid hygiene practices",
                  "Be aware of early symptoms if they develop",
                  "Maintain regular eye care check-ups"
                ]
              };
            } else if (score <= 10) {
              return {
                severity: "Mild Blepharitis",
                color: "#3b82f6",
                description: "You have mild symptoms that may indicate early or mild blepharitis.",
                recommendations: [
                  "Practice daily eyelid hygiene. Purchase from warm compress section.",
                  "Avoid eye makeup or ensure thorough removal each night",
                  "Consider over-the-counter eyelid cleansing products. Purchase from eyelid cleansing section.",
                  "Monitor symptoms and consult an eye care professional if they worsen"
                ]
              };
            } else if (score <= 20) {
              return {
                severity: "Moderate Blepharitis",
                color: "#f59e0b",
                description: "You have moderate symptoms consistent with blepharitis that may benefit from professional care.",
                recommendations: [
                  "Perform eyelid hygiene twice daily with warm compresses. Purchase from warm compress section",
                  "Use preservative-free artificial tears as needed. Purchase from lubricating eyedrops section",
                  "Omega 3 supplements. Purchase from Omega 3 section.",
                  "Avoid rubbing your eyes",
                  "Schedule an appointment with an eye care professional",
                  "Your Dr may recommend medicated treatments or prescription therapies"
                ]
              };
            } else {
              return {
                severity: "Severe Blepharitis",
                color: "#ef4444",
                description: "You have severe symptoms that require professional evaluation and treatment.",
                recommendations: [
                  "Continue strict eyelid hygiene multiple times daily. Purchase products from warm compress, eyelid cleansing, artifical tears and omega 3 section",
                  "You may require prescription antibiotics or anti-inflammatory treatments",
                  "Schedule an appointment with an eye care professional as soon as possible as professional treatments such may be beneficial",
                  "Address any underlying conditions like rosacea or seborrheic dermatitis."
                ]
              };
            }
          };

          const resetQuiz = () => {
            setStarted(false);
            setCurrentQuestion(0);
            setAnswers({});
            setShowResults(false);
          };

          const results = showResults ? getResults() : null;

          if (!started) {
            return (
              <div style={{
                minHeight: '100vh',
                background: 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: '20px',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
              }}>
                <div style={{
                  maxWidth: '600px',
                  width: '100%',
                  background: 'white',
                  borderRadius: '20px',
                  boxShadow: '0 20px 60px rgba(0,0,0,0.3)',
                  padding: '60px 40px',
                  textAlign: 'center'
                }}>
                  <div style={{ fontSize: '72px', marginBottom: '20px' }}>üëÅÔ∏è</div>
                  <h1 style={{
                    margin: '0 0 10px 0',
                    fontSize: '24px',
                    fontWeight: 'bold',
                    color: '#1f2937'
                  }}>
                    EyeQHealth.co.uk
                  </h1>
                  <h2 style={{
                    margin: '0 0 20px 0',
                    fontSize: '32px',
                    fontWeight: 'bold',
                    color: '#1f2937'
                  }}>
                    üëÅÔ∏è Blepharitis Quiz
                  </h2>
                  <p style={{
                    fontSize: '18px',
                    color: '#6b7280',
                    lineHeight: '1.6',
                    marginBottom: '40px'
                  }}>
                    Answer 8 questions to assess your blepharitis symptoms and get personalized recommendations.
                  </p>
                  <button
                    onClick={() => setStarted(true)}
                    style={{
                      padding: '18px 48px',
                      fontSize: '18px',
                      fontWeight: '600',
                      color: 'white',
                      background: 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
                      border: 'none',
                      borderRadius: '12px',
                      cursor: 'pointer',
                      transition: 'transform 0.2s',
                      boxShadow: '0 4px 12px rgba(6, 182, 212, 0.4)'
                    }}
                    onMouseEnter={(e) => e.target.style.transform = 'scale(1.05)'}
                    onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                  >
                    Start Quiz
                  </button>
                </div>
              </div>
            );
          }

          return (
            <div style={{
              minHeight: '100vh',
              background: 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              padding: '20px',
              fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
            }}>
              <div style={{
                maxWidth: '600px',
                width: '100%',
                background: 'white',
                borderRadius: '20px',
                boxShadow: '0 20px 60px rgba(0,0,0,0.3)',
                overflow: 'hidden'
              }}>
                {!showResults ? (
                  <>
                    <div style={{
                      background: 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
                      padding: '30px',
                      color: 'white',
                      textAlign: 'center'
                    }}>
                      <div style={{ fontSize: '20px', marginBottom: '5px', fontWeight: '600' }}>EyeQHealth.co.uk</div>
                      <div style={{ fontSize: '48px', marginBottom: '10px' }}>üëÅÔ∏è</div>
                      <h1 style={{ margin: '0 0 10px 0', fontSize: '28px', fontWeight: 'bold' }}>
                        Blepharitis Quiz
                      </h1>
                      <p style={{ margin: 0, opacity: 0.9, fontSize: '16px' }}>
                        Question {currentQuestion + 1} of {questions.length}
                      </p>
                    </div>

                    <div style={{ padding: '40px' }}>
                      <div style={{
                        background: '#f3f4f6',
                        height: '8px',
                        borderRadius: '4px',
                        marginBottom: '30px',
                        overflow: 'hidden'
                      }}>
                        <div style={{
                          background: 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
                          height: '100%',
                          width: `${((currentQuestion + 1) / questions.length) * 100}%`,
                          transition: 'width 0.3s ease'
                        }}></div>
                      </div>

                      <h2 style={{
                        fontSize: '22px',
                        fontWeight: '600',
                        color: '#1f2937',
                        marginBottom: '25px',
                        lineHeight: '1.4'
                      }}>
                        {questions[currentQuestion].question}
                      </h2>

                      <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                        {questions[currentQuestion].options.map((option, idx) => (
                          <button
                            key={idx}
                            onClick={() => handleAnswer(option.score)}
                            style={{
                              padding: '18px 20px',
                              fontSize: '16px',
                              border: '2px solid #e5e7eb',
                              borderRadius: '12px',
                              background: answers[currentQuestion] === option.score ? '#06b6d4' : 'white',
                              color: answers[currentQuestion] === option.score ? 'white' : '#374151',
                              cursor: 'pointer',
                              transition: 'all 0.2s',
                              textAlign: 'left',
                              fontWeight: '500'
                            }}
                            onMouseEnter={(e) => {
                              if (answers[currentQuestion] !== option.score) {
                                e.target.style.background = '#f9fafb';
                                e.target.style.borderColor = '#06b6d4';
                              }
                            }}
                            onMouseLeave={(e) => {
                              if (answers[currentQuestion] !== option.score) {
                                e.target.style.background = 'white';
                                e.target.style.borderColor = '#e5e7eb';
                              }
                            }}
                          >
                            {option.text}
                          </button>
                        ))}
                      </div>
                    </div>
                  </>
                ) : (
                  <div>
                    <div style={{
                      background: results.color,
                      padding: '40px',
                      color: 'white',
                      textAlign: 'center'
                    }}>
                      <div style={{ fontSize: '18px', marginBottom: '10px', fontWeight: '600' }}>EyeQHealth.co.uk</div>
                      <div style={{ fontSize: '64px', marginBottom: '15px' }}>
                        {results.severity === "No Symptoms" ? "‚úì" : 
                         results.severity === "Mild Blepharitis" ? "üëÅÔ∏è" :
                         results.severity === "Moderate Blepharitis" ? "‚ö†Ô∏è" : "üö®"}
                      </div>
                      <h2 style={{ margin: '0 0 10px 0', fontSize: '32px', fontWeight: 'bold' }}>
                        {results.severity}
                      </h2>
                      <p style={{ margin: 0, fontSize: '18px', opacity: 0.95 }}>
                        Your score: {calculateScore()} out of {questions.length * 4}
                      </p>
                    </div>

                    <div style={{ padding: '40px' }}>
                      <p style={{
                        fontSize: '18px',
                        fontWeight: '600',
                        color: '#1f2937',
                        marginBottom: '15px',
                        textAlign: 'center'
                      }}>
                        Thanks for completing the Blepharitis Quiz
                      </p>

                      <p style={{
                        fontSize: '16px',
                        lineHeight: '1.6',
                        color: '#4b5563',
                        marginBottom: '25px'
                      }}>
                        {results.description}
                      </p>

                      <div style={{
                        background: '#f3f4f6',
                        borderRadius: '12px',
                        padding: '20px',
                        marginBottom: '25px'
                      }}>
                        <h3 style={{
                          margin: '0 0 15px 0',
                          fontSize: '18px',
                          fontWeight: '600',
                          color: '#1f2937'
                        }}>
                          üí° Recommendations
                        </h3>
                        <ul style={{
                          margin: 0,
                          paddingLeft: '20px',
                          color: '#4b5563',
                          lineHeight: '1.8'
                        }}>
                          {results.recommendations.map((rec, idx) => (
                            <li key={idx} style={{ marginBottom: '8px' }}>{rec}</li>
                          ))}
                        </ul>
                      </div>

                      <div style={{
                        background: '#dbeafe',
                        border: '2px solid #93c5fd',
                        borderRadius: '12px',
                        padding: '15px',
                        marginBottom: '25px'
                      }}>
                        <p style={{
                          margin: 0,
                          fontSize: '13px',
                          color: '#1e40af',
                          lineHeight: '1.5'
                        }}>
                          <strong>Disclaimer:</strong> This assessment tool is for informational purposes
                          only and is not a substitute for professional medical advice, diagnosis, or
                          treatment. Always seek the advice of your eye care professional with any
                          questions you may have regarding blepharitis or other eye conditions.
                        </p>
                      </div>

                      <button
                        onClick={resetQuiz}
                        style={{
                          width: '100%',
                          padding: '16px',
                          fontSize: '16px',
                          fontWeight: '600',
                          color: 'white',
                          background: 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
                          border: 'none',
                          borderRadius: '12px',
                          cursor: 'pointer',
                          transition: 'transform 0.2s'
                        }}
                        onMouseEnter={(e) => e.target.style.transform = 'scale(1.02)'}
                        onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                      >
                        Retake Quiz
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<BlepharitisQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
